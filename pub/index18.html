<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue.js test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <link rel="stylesheet" type="text/css" media="screen" href="/pub/css/main18.css" />

</head>
<body>
  <div id="app-25" class="app-1X">
    <button v-on:click="show = !show">Toggle render</button>
    <transition
      name="custom-classes-transition"
      enter-active-class="animated tada"
      leave-active-class="animated bounceOutRight"
    >
      <p v-if="show">Hello</p>
    </transition>
  </div>
  <script src="/pub/js/vue.js"></script>
  <script src="/pub/js/main18.js"></script>
</body>
